<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>

    <header>
        <img src="logo.png">
    </header>

        <form>

            <!-- Radio Inputs -->
            <p>Radio Inputs...</p>

            <input type="radio" id="radio1" name="example">
            <label for="radio1">Radio 1</label> <br/>

            <input type="radio" id="radio2" name="example">
            <label for="radio2">Radio 2</label> <br/>

            <!-- Checkbox Inputs -->
            <p>Checkbox Inputs...</p>

            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Checkbox 1</label> <br/>

            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">Checkbox 2</label> <br/>

            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">Checkbox 3</label> <br/>

            <input type="checkbox" id="checkbox4">
            <label for="checkbox4">Checkbox 4</label> <br/>

            <!-- Text Inputs -->
            <fieldset>
                <legend>Other Inputs</legend>

                <input type="text" id="text" placeholder="Text" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="tel" placeholder="Telephone" required>
            </fieldset>

            <!-- List -->
            <p>Drop-Down List...</p>
            <select>
                <option>List Element 1</option>
                <option>List Element 2</option>
                <option>List Element 3</option>
            </select>

            <!-- Submit and Reset -->
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">

        </form>

</body>
</html>
